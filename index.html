<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gary Townsend's Painting Portfolio" />
    <meta name="keywords" content="painting, portfolio, Gary, Townsend" />
    <!-- Fontawesome CDN-->
    <script
      src="https://kit.fontawesome.com/9932e8fab5.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Gary Townsend Portfolio</title>
  </head>
</html>

<body>
  <ul class="nav justify-content-end mt-4">
    <li class="nav-item">
      <a
        class="nav-link active"
        aria-current="page"
        data-bs-toggle="modal"
        data-bs-target="#myModel"
        id="shareBtn"
        title="Click Me!"
        ><i class="fas fa-share-alt"></i
      ></a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        href="https://instagram.com"
        target="_blank"
        rel="noopener"
        aria-label="Vist our Instagram page (opens in a new tab)"
        ><i class="fab fa-instagram"></i
      ></a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        href="https://facebook.com"
        target="_blank"
        rel="noopener"
        aria-label="Vist our Facebook page (opens in a new tab)"
        ><i class="fab fa-facebook"></i
      ></a>
    </li>
    <li class="nav-item">
      <a class="nav-link contact">Contact</a>
    </li>
  </ul>
  <!-- Modal -->
  <div
    class="modal fade"
    id="myModel"
    tabindex="-1"
    aria-labelledby="myModelLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModelLabel">Share my Portfolio</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p>Share this link via</p>
          <div class="d-flex align-items-center icons">
            <a
              href="#"
              class="fs-5 d-flex align-items-center justify-content-center"
            >
              <span class="fab fa-facebook-f"></span>
            </a>
            <a
              href="#"
              class="fs-5 d-flex align-items-center justify-content-center"
            >
              <span class="fab fa-twitter"></span>
            </a>
            <a
              href="#"
              class="fs-5 d-flex align-items-center justify-content-center"
            >
              <span class="fab fa-instagram"></span>
            </a>
            <a
              href="#"
              class="fs-5 d-flex align-items-center justify-content-center"
            >
              <span class="fab fa-whatsapp"></span>
            </a>
            <a
              href="#"
              class="fs-5 d-flex align-items-center justify-content-center"
            >
              <span class="fab fa-telegram-plane"></span>
            </a>
          </div>
          <p>Or copy link</p>
          <div class="field d-flex align-items-center justify-content-between">
            <span class="fas fa-link text-center"></span>
            <input type="text" value="g-townsend.com/portfolio" />
            <button>Copy</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
